<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodle Course Archiver</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../icons/icon48.png" alt="Logo">
                <h1>Moodle Course Archiver</h1>
            </div>
        </header>
        
        <main>
            <div class="status-card">
                <div class="status-icon"></div>
                <p id="status-message">No Moodle course detected</p>
            </div>
            
            <div class="actions">
                <button id="archive-button" class="primary-button" disabled>Archive This Course</button>
                <button id="download-direct-button" class="secondary-button" disabled>Direct Download</button>
                <button id="view-archives" class="secondary-button">View Archives</button>
            </div>
            
            <div class="settings-section">
            </div>
        </main>
        
        <footer>
            <p>v1.0 | <a href="#" id="help-link">Help</a></p>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
