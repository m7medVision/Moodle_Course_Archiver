<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodle Course Archiver</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            width: 320px;
            padding: 15px;
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }

        .title {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
            flex-grow: 1;
        }

        .help {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
        }

        .status {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .status-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }

        .status-icon.active {
            background-color: #4caf50;
        }

        #status-message {
            font-size: 14px;
            color: #333;
        }

        .buttons {
            display: flex;
            flex-direction: column;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.2s;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #archive-button {
            background-color: #1a73e8;
            color: white;
        }

        #archive-button:hover:not(:disabled) {
            background-color: #0d66da;
        }

        #download-direct-button {
            background-color: #34a853;
            color: white;
        }

        #download-direct-button:hover:not(:disabled) {
            background-color: #2d9249;
        }

        #view-archives {
            background-color: #f5f5f5;
            color: #333;
        }

        #view-archives:hover {
            background-color: #eaeaea;
        }

        .footer {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../icons/icon48.png" alt="Logo" class="logo">
        <h1 class="title">Moodle Course Archiver</h1>
        <a href="#" class="help" id="help-link">Help</a>
    </div>

    <div class="status">
        <div class="status-icon"></div>
        <div id="status-message">Checking for Moodle course...</div>
    </div>

    <div class="buttons">
        <button id="archive-button" disabled>Archive as ZIP</button>
        <button id="download-direct-button" disabled>Download Files Directly</button>
        <button id="view-archives">View Downloads</button>
    </div>

    <div class="footer">
        Download Moodle course files for offline access
    </div>

    <script src="popup.js"></script>
</body>
</html>
